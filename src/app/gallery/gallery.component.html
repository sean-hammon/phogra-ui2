<div *ngIf="thumbs_loaded">
    <app-thumb *ngFor="let image of thumbs" [thumb]="image" [gallery]="gallery"></app-thumb>
    <div class="show-next">
        <div class="next-box">
            <div class="center-vertical">
                <div>Load</div>
                <div class="next-count">{{ next_page_size }}</div>
                <div>more</div>
            </div>
        </div>
    </div>
</div>
